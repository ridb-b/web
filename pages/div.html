    <style>
        .div-rojo {
            width: 98vw;
            height: 20vh;
            background-color: red;
            border: 10px dashed black;
            border-radius: 18px;
        }
        .div-azul {
            width: 30vw;
            height: 60vh;
            background-color: blue;
            border: 6px dotted black;
            border-radius: 18px;
            text-align: center;
        }
        .div-verde {
            width: 98vw; 
            height: 20vh;
            background-color: green;
            border: 2px dashed black;
            border-radius: 18px;
            text-align: center;
        }
        .div-amarillo {
            width: 67vw;
            height: 60vh;
            background-color: yellow;
            border: 3.5px dashed black;
            border-radius: 18px;
            text-align: center;
        }
        .contenedor {
            display: flex;
            flex-direction: row;
        }
    </style>
