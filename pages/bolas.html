<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Reynaldo Domínguez">
    <meta name="Description" content="Ejercicio de divs con bolas de colores">
    <meta name="Keywords" content="HTML, CSS, JavaScript, DIV, bolas de colores">
<link rel="shortcut icon" href="src/favicon.jpg"  type="image/x-icon">
    <title>Bolas locas</title>
    <style>
    .div-rojo {
        width: 60vw;
        height: 30vh;
        background-color: red;
        border: 10px dashed black;
        border-radius: 18px;
        position: relative;
        margin: auto
        
    }
    /* Estilo general para las bolas */
    .div-bolas { 
        width: 30vw;
        height: 35vh;
        border-radius: 60%;
        margin: auto
    }
    .div-bolaverde {
        background-color: green;
        border: 10px dashed black;
    }
    .div-bolazul {
        background-color: rgb(38, 0, 255);
        border: 10px dashed black;
        
    }
    .div-bolamarilla {
        background-color: rgb(255, 238, 0);
        border: 10px dashed black;
    }
    /* Contenedor para las bolas y otros divs */
    .contenedor {
        display: flex;
        flex-direction: row;
    }
    .div-violeta {
        width: 98vw;
        height: 20vh;
        background-color: violet;
        border: 2px dashed black;
        border-radius: 18px;
    }
    .div-marron {
        width: 98vw;
        height: 20vh;
        background-color: brown;
        border: 2px dashed black;
        border-radius: 18px;
    }
    .div-negro {
        width: 98vw;
        height: 40vh;
        background-color: black;
        border: 5px dotted white;
        border-radius: 18px;
    }

</style>
<!--Para twitter (X) con twitter cards-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Etiquetas semánticas - Bolas">
    <meta name="twitter:description" content="Aprende desarrollo web, marketing digital.">
    <meta name="twitter:image" content="https://ridb-b.github.io/src/educarexlogo-removebg-preview.png">
    <meta name="twitter:url" content="https://ridb-b.github.io/pages/bolas.html">
<!--Para Whatsapp, Telegram-->
    <meta property="og:title" content="Etiquetas semánticas - Bolas">
    <meta property="og:description" content="Aprende desarrollo web, marketing digital.">
    <meta property="og:image" content="https://ridb-b.github.io/src/educarexlogo-removebg-preview.png">
    <meta property="og:url" content="https://ridb-b.github.io/pages/bolas.html">
    
</head>

<body>
    <div class="div-rojo"></div>
    <!--La etiqueta marquee sirve para que el texto se mueva.-->
    <marquee>bolas</marquee> 
    <div class="contenedor">
        <div class="div-bolas div-bolaverde"></div>
        <div class="div-bolas div-bolamarilla"></div>   
        <div class="div-bolas div-bolazul"></div>
    </div>
    <div class="contenedor">
        <div class="div-violeta"></div>
        <div class="div-marron"></div>
    </div>
    <div class="div-negro"></div>
</body>
</html>
